<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="addFriendtoChatModal.hide()"></button>
        <h1 class="title">Add Friend to Chat</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <ion-item ng-repeat="friend in friends" type="item-text-wrap" ng-click="addFriendtoChat(friend) || addFriendtoChatModal.hide()">
                <h2>{{friend.friendDispName}}</h2>
                <h3>{{friend.friendStatus}}</h3>
            </ion-item>
        </div>
    </ion-content>
</ion-modal-view>
