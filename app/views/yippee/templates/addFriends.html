<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <button class="button button-clear button-icon ion-ios-arrow-back" ng-click="addFriendsModal.hide()"></button>
        <h1 class="title">I Want This Person</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email Address</span>
                <input ng-model="friend.email" type="text" placeholder="Email Address">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Display Name</span>
                <input ng-model="friend.dispname" type="text" placeholder="Display Name">
            </label>
            <button class="button button-full button-positive" ng-click="addFriend(friend)">Add</button>
        </div>
    </ion-content>
</ion-modal-view>
