<ion-tabs class="tabs-striped tabs-color-calm-900 keyboard-open">

  <ion-tab title="Break" icon="ion-android-restaurant" disabled="studyMode" ui-sref="tab.break.homepage">
    <ion-nav-view class="animated fadeIn" name="break-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Study" icon="ion-android-alarm-clock" ui-sref="tab.study">
    <ion-nav-view class="animated fadeIn" name="study-tab" no-tap-scroll="true"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Chat" icon="ion-android-chat" ng-click="goChat()" disabled="studyMode">
    <ion-nav-view class="animated fadeIn" name="chatrooms-tab">
      <ion-nav-bar class="bar-calm nav-title-slide-ios7" no-tap-scroll="true"></ion-nav-bar>
      <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
    </ion-nav-view>
  </ion-tab>

   <ion-tab title="Friends" icon="ion-person" ui-sref="tab.friends" disabled="studyMode">
    <ion-nav-view class="animated fadeIn" name="friends-tab">
      <ion-nav-bar class="bar-calm nav-title-slide-ios7" no-tap-scroll="true"></ion-nav-bar>
      <ion-nav-view animation="slide-left-right-ios7"></ion-nav-view>
    </ion-nav-view>
  </ion-tab>

</ion-tabs>
